<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <title>{{title}} - {% block press %}{% endblock %}</title>
    <style>
        body {
            min-height: 100%;
            font-family: "メイリオ", "ヒラギノ角ゴシック", "Arial", "sans-serif";
        }
        header {
            width: 100%;
            display: flex;
            flex-flow: row wrap;
        }
        header div#logo {
            text-align: left;
            width: 50%;
            height: 60px;
        }
        section#content h1 {
            font-size: 24px;
        }
        section#content p {
            font-family: "MS P明朝", "ヒラギノ明朝", "Times", "serif";
        }
        footer {
            font-size: 10px;
            color: gray;
        }
        footer div#meta {
            text-align: right;
        }
        footer div#reference {
            text-align: right;
        }
    </style>
    {% block style %}{% endblock %}
</head>
<body>
    <header>
        <div id="logo">{% block logo %}{% endblock %}</div>
    </header>
    <article>
        <section id="content">
            <h1>{{title}}</h1>
            {% block content %}{% endblock %}
        </section>
    </article>
    <footer>
        <div id="meta">
            {{ date }} / {{ article_id }}
        </div>
        <div id="reference">
            <span>出典：{{ reference_url }}</span>
        </div>
    </footer>
</body>
</html>
