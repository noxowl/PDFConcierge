{% extends "editorial-template.html" %}
{% block press %}朝日新聞{% endblock %}
{% block logo %}<object type="image/png" data="{{template_path}}/asahi-logo.png"></object>{% endblock %}
{% block style %}
<style>
    p { font-size: 13pt; line-height: 1.6; letter-spacing: 0; text-align: left; margin: 10px;}
    #figure { float: left; margin: 20px; width: 300px; }
    #figure p.caption { font-size: 10px; }
</style>
{% endblock %}
{% block content %}
<div id="figure"><img src="{{figure_img}}" width="100%" alt="{{figure_cap}}"><p class="caption">{{figure_cap}}</p></div>
{% for a in article %}<p>{{ a }}</p>{% endfor %}
{% endblock %}
