{% extends "editorial-template.html" %}
{% block press %}The New Yorker{% endblock %}
{% block logo %}<object type="image/png" data="{{template_path}}/new-yorker-logo.png" width="130px"></object>{% endblock %}
{% block style %}
<style>
    span.author { display: block; text-align: right; font-size: 10px; color: gray; margin-right: 20px; }
    p { font-size: 13pt; line-height: 1.6; letter-spacing: 0; text-align: left; margin: 10px; word-break: normal; }
    #figure { float: left; margin: 20px; width: 300px; }
    #figure p.caption { font-size: 10px; }
</style>
{% endblock %}
{% block content %}
<span class="author">{{ article[0] }}</span>
<div id="figure"><img src="{{figure_img}}" width="100%" alt="{{figure_cap}}"><p class="caption">{{figure_cap}}</p></div>
{% for a in article[1:] %}<p>{{ a }}</p>{% endfor %}
{% endblock %}
